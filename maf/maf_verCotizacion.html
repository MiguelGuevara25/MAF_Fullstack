<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Ver Cotización</title>
</head>

<body>
    <main class="w-[90%] mx-auto">
        <section>
            <form>
                <div>
                    <h2 class="font-bold uppercase text-xl">Ver Cotización</h2>
                    <div
                        class="flex flex-wrap items-end gap-5 my-5 [&>div]:flex [&>div]:flex-col [&>div]:gap-1.5 [&>div>input]:border [&>div>input]:border-gray-400 [&>div>input]:rounded [&>div>input]:px-2 [&>div>input]:py-0.5 [&>div>select]:px-2 [&>div>select]:py-0.5 [&>div>select]:border [&>div>select]:border-gray-400 [&>div>select]:rounded">
                        <div class="basis-80">
                            <label for="nroCotizacion">Nro. Cotización:</label>
                            <input type="text" id="nroCotizacion" name="nroCotizacion" readonly>
                        </div>

                        <div class="basis-[61%]">
                            <label for="vehiculo">Vehículo:</label>
                            <input class="w-3/5" type="text" id="vehiculo" name="vehiculo" readonly>
                        </div>

                        <div class="basis-80">
                            <label for="sumaAsegurada">Suma Asegurada:</label>
                            <input type="text" id="sumaAsegurada" name="sumaAsegurada" readonly>
                        </div>
                    </div>
                </div>

                <table>
                    <thead>
                        <tr class="text-left *:border [&>th]:p-2">
                            <th class="w-60">Seleccionar</th>
                            <th class="w-3/5">Compañía</th>
                            <th class="w-60">Prima</th>
                        </tr>
                    </thead>

                    <tbody class="[&>tr>td]:p-2 [&>tr>td]:border">
                        <tr>
                            <td>
                                <input type="checkbox" name="" id="">
                            </td>
                            <td>
                                RIMAC SEGUROS Y REASEGUROS
                            </td>
                            <td>
                                1237.67
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <input type="checkbox" name="" id="">
                            </td>
                            <td>
                                MAPFRE PERÚ COMPAÑÍA DE SEGUROS Y REASEGUROS S.A.
                            </td>
                            <td>1312.5</td>
                        </tr>

                        <tr>
                            <td>
                                <input type="checkbox" name="" id="">
                            </td>
                            <td>
                                QUALITAS
                            </td>
                            <td>1137.96</td>
                        </tr>
                    </tbody>
                </table>

                <div class="flex justify-between items-center gap-5 my-5">
                    <div class="flex gap-5">
                        <div class="flex flex-col gap-1.5">
                            <label for="compania">Compañía:</label>
                            <select class="w-60 px-2 py-0.5 border border-gray-400 rounded" name="compania"
                                id="compania">Compañía</select>
                        </div>

                        <button id="buscarCompania"
                            class="px-10 bg-gray-500 text-white py-1 rounded self-end">Buscar</button>
                    </div>

                    <button type="submit" class="px-10 bg-gray-500 text-white py-1 rounded">Contratar</button>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
